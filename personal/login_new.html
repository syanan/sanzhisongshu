		<!-- Set render engine for 360 browser -->

		<!-- No Baidu Siteapp-->
		<meta http-equiv="Cache-Control" content="no-siteapp" />

		<link rel="icon" type="image/png" href="assets/i/favicon.png">

		<!-- Add to homescreen for Chrome on Android -->
		<meta name="mobile-web-app-capable" content="yes">
		<link rel="icon" sizes="192x192" href="assets/i/app-icon72x72@2x.png">

		<!-- Add to homescreen for Safari on iOS -->
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="apple-mobile-web-app-title" content="Amaze UI" />
		<link rel="apple-touch-icon-precomposed" href="assets/i/app-icon72x72@2x.png">

		<!-- Tile icon for Win8 (144x144 + tile color) -->
		<meta name="msapplication-TileImage" content="assets/i/app-icon72x72@2x.png">
		<meta name="msapplication-TileColor" content="#0e90d2">

		<link rel="stylesheet" href="assets/css/amazeui.min.css">
		<link rel="stylesheet" href="css/login_new.css">
	</head>

	<body>

		<!--在这里编写你的代码-->
		<div class='main'>
			<div class="header am-g am-vertical-align">
				<button class='back_btn am-u-sm-1 '>
                    <i class='am-icon-angle-left'></i>
                </button>
				<div class="title am-u-sm-10 ">
					<span>登录</span>
				</div>
			</div>
			<div class="login_img">
				<img src="images/login.png" />
			</div>
			<form action="" method="post">
				<div class="content ">
					<div class='phone am-g'>
						<i class='username am-u-sm-1'></i>
						<input type="text am-u-sm-11" class='text' placeholder='手机号'>
					</div>
					<div class="password_box am-g">
						<i class='i_password am-u-sm-1'></i>
						<input class='pwd_text' type="password" placeholder='请输入密码'>
					</div>
				</div>
				<div class="btn_box">
					<button class='login_btn  am-btn-block' type="button" >登录
					</button>
				</div>
			</form>
			<div class="tips am-g">
				<div class="am-u-sm-5">
					<a href="../register/login2.html">快速注册</a>
				</div>
				<div class="am-u-sm-5 am-text-right">
					<a href="#">忘记密码?</a>
				</div>
			</div>
			<span class='judge'>用户名和密码不匹配</span>

		</div>
