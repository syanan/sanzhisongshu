<body>

  <!--在这里编写你的代码-->
  <div class='main'>
    <div class='header'>
      <div class='user-content'>
        <div class='user-avatar'>
          <img src="images/user.jpg" class='am-img-responsive' alt="">
        </div>
        <div class='user-name'>
          <span>183****4105</span>
        </div>
        
        <a href="../data/ceshi.html">
          <div class='count'>
          <span>账户管理、收货地址</span>
          <i class='am-icon-angle-right'></i>
        </div>
        </a>
      </div>
      <div class='user-button am-g'>
        <div class='am-u-sm-6 collect'>
          <span>1</span>
          <span>我的收藏夹</span>
        </div>
        <div class='am-u-sm-6 coin'>
          <span>140</span>
          <span>我的松鼠币</span>
        </div>
      </div>
    </div>
    <div class='my-order'>
      <div class='am-g orders'>
        <div class='am-u-sm-6 order'>
          <i class='order-img'></i>
          <span>我的订单</span>
        </div>
        <div class='am-u-sm-6 check'>
          <span>查看全部订单</span>
          <i class='am-icon-angle-right'></i>
        </div>
      </div>
      <div class="button-list">
        <div class="items active">
            <span class="am-icon-credit-card-alt"></span>
            <div class="info">待付款</div>
        </div>
        <div class="items">
            <span class="am-icon-align-justify"></span>
            <div class="info">待发货</div>
        </div>
        <div class="items">
            <span class="am-icon-bus"></span>
            <div class="info">待收货</div>
        </div>
        <div class="items">
            <span class="am-icon-star-o"></span>
            <div class="info">待评价</div>
        </div>
        <div class="items">
            <span class="am-icon-jpy"></span>
            <div class="info">退款/售后</div>
        </div>
      </div>
    </div>
    <div class='my-ticket'>
      <div class='am-g'>
        <div class='am-u-sm-6 order'>
          <i class='ticket-img'></i>
          <span>我的优惠券</span>
        </div>
        <div class='am-u-sm-6 check'>
          <i class='am-icon-angle-right'></i>
        </div>
      </div>
      <div class='am-g'>
        <div class='am-u-sm-6 order'>
          <i class='price-img'></i>
          <span>推荐有奖</span>
        </div>
        <div class='am-u-sm-6 check'>
          <i class='am-icon-angle-right'></i>
        </div>
      </div>
    </div>
    <div class='my-server'>
      <div class='am-g'>
        <div class='am-u-sm-6 order'>
          <i class='server-img'></i>
          <span>在线客服</span>
        </div>
        <div class='am-u-sm-6 check'>
          <i class='am-icon-angle-right'></i>
        </div>
      </div>
      <div class='am-g'>
        <div class='am-u-sm-6 order'>
          <i class='help-img'></i>
          <span>帮助与反馈</span>
        </div>
        <div class='am-u-sm-6 check'>
          <i class='am-icon-angle-right'></i>
        </div>
      </div>
      <div class='am-g'>
        <div class='am-u-sm-6 order'>
          <i class='set-img'></i>
          <span>设置</span>
        </div>
        <div class='am-u-sm-6 check'>
          <span>关于我们</span>
          <i class='am-icon-angle-right'></i>
        </div>
      </div>
    </div>
    <div class="foot">
        <div class="item">
          <i class='icon-home'></i>
          <a href="../page/page2.html" class="info">首页</a>
        </div>
        <div class="item classify">
          <i class='icon-classfity'></i>
          <div class="info">分类</div>
        </div>
        <div class="item">
          <i class='icon-privilege'></i>
          <div class="info">松鼠币商城</div>
        </div>
        <div class="item shopping">
          <i class='icon-cart'></i>
          <a href='../cart/ceshi2.html' class="info">购物车</a>
          <span class='badge'>1</span>
        </div>
        <div class="item  active">
          <i class='icon-profile'></i>
          <div class='info'>个人中心</div>
        </div>

      </div>
