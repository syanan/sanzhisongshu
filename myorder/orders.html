<html class="no-js">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1,maxmum-scale=1.0,user-scalable=no">
    <title>Hello Amaze UI</title>

    <!-- Set render engine for 360 browser -->
    <meta name="renderer" content="webkit">

    <!-- No Baidu Siteapp-->
    <meta http-equiv="Cache-Control" content="no-siteapp" />

    <link rel="icon" type="image/png" href="assets/i/favicon.png">

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" sizes="192x192" href="assets/i/app-icon72x72@2x.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Amaze UI" />
    <link rel="apple-touch-icon-precomposed" href="assets/i/app-icon72x72@2x.png">

    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="assets/i/app-icon72x72@2x.png">
    <meta name="msapplication-TileColor" content="#0e90d2">

    <link rel="stylesheet" href="assets/css/amazeui.min.css">
    <link rel="stylesheet" href="css/orders.css">
  </head>

  <body>

    <!--在这里编写你的代码-->
    <div class='main'>
      <div class="header am-g am-vertical-align">
        <button class='back_btn am-u-sm-1 '>
          <i class='am-icon-angle-left'></i>
        </button>
        <div class="title am-u-sm-10 ">
          <span>我的订单</span>
        </div>
      </div>
      <div data-am-widget="tabs"class="am-tabs am-tabs-default">
        <ul class="am-tabs-nav am-cf">
          <li class="am-active"><a href="[data-tab-panel-0]">全部</a></li>
          <li class=""><a href="[data-tab-panel-1]">待付款</a></li>
          <li class=""><a href="[data-tab-panel-2]">待发货</a></li>
          <li class=""><a href="[data-tab-panel-3]">待收货</a></li>
          <li class=""><a href="[data-tab-panel-4]">待评价</a></li>
        </ul>
        <div class="am-tabs-bd">
          <div data-tab-panel-0 class="am-tab-panel am-active">
            <ul class='order-box'>
                <li class='time'>
                    <div class='date'>
                        <span>2018-05-30</span>
                        <span>16:15:11</span>
                    </div>
                    <div class='close'>
                        <span>已关闭</span>
                        <i class='del'></i>
                    </div>
                </li>
                <li class='img-box'>
                    <img src="images/d4f.jpg" alt="">
                    <i class='am-icon-angle-right'></i>
                </li>
                <li class='price-box'>
                    <div>
                        <span class='total-price'>总金额：</span>
                        <span class='price'>46.44</span>
                    </div>
                    <div>
                        <button class='again'>再次购买</button>
                    </div>
                </li>
            </ul>
          </div>
          <div data-tab-panel-1 class="am-tab-panel ">
            <div class='order-empty'>
              <div class='empty-img'></div>
              <span class='empty-text'>主人，啥都没有，下个单吧~</span>
            </div>
          </div>
          <div data-tab-panel-2 class="am-tab-panel ">
            <div class='order-empty'>
              <div class='empty-img'></div>
              <span class='empty-text'>主人，啥都没有，下个单吧~</span>
            </div>
          </div>
          <div data-tab-panel-3 class="am-tab-panel ">
            <div class='order-empty'>
              <div class='empty-img'></div>
              <span class='empty-text'>主人，啥都没有，下个单吧~</span>
            </div>
          </div>
          <div data-tab-panel-4 class="am-tab-panel ">
            <div class='order-empty'>
              <div class='empty-img'></div>
              <span class='empty-text'>主人，啥都没有，下个单吧~</span>
            </div>
          </div>
        </div>
      </div>
      <!-- 遮盖层 -->
      <div class='mask'>
        <div>
          <div class='hd'>
            提示
          </div>
          <div class='bd'>主人，确认删除此订单？</div>
          <div class='ft'>
            <button class='cancel'>取消</button>
            <button class='yes'>确认</button>
          </div>
        </div>
      </div>
    </div>
