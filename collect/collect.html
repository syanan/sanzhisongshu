    <div class='main'>

        <div class="title am-u-sm-10 ">

      </div>
      <section>
        <div class='fir'>

            <span class='item-name'>【三只松鼠】夏威夷果265gX2</span>

            <div class='item-status'>

              <div>
                <i class='icon-delete'></i>
                <i class='icon-cart'></i>
              </div>
            </div>
          </div>
        </div>
        <div class='cart-empty'>
          <div class='img-cart'></div>
          <span>主人，购物车还是空的~</span>
          <a href="../page/page2.html">
            <button>去逛逛</button>
          </a>
        </div>
      </section>
      <span class='success'>删除收藏成功</span>
      <span class='add'>加入购物车成功</span>
